<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <script src='scripts/loginValidator.js'></script>
    <link rel='stylesheet' href="css/login.css">
</head>

<body>
    <div id='outer'>
        <form id='loginForm' method='POST' action='login'>
            <fieldset>
                <legend id='legend'>Login Form</legend>
                <div class='formEntry'>
                    <label for='username'>Username</label>
                    <input type='text' id='username' name='username'><br>
                </div>
                <div class='formEntry'>
                    <label for='password'>Password</label>
                    <input type='password' id='password' name='password'><br>
                </div>
                <input type='submit' value='Login'>&nbsp;<input type='reset' id='reset' value='Reset'>
            </fieldset>
        </form>
        <h3 id='usernameError' class='errorMessage'></h3>
        <h3 id='passwordError' class='errorMessage'></h3>
    </div>
</body>

</html>
