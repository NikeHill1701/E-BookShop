<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SignUp</title>
    
    <link rel='stylesheet' href="css/signup.css">
</head>

<body>
    <div id='outer'>
        <form id='signupForm' method='POST' action='signup'>
            <fieldset>
                <legend id='legend'>SignUp Form</legend>
                <div class='formEntry'>
                    <label for='username'>Username</label>
                    <input type='text' id='username' name='username'><br>
                </div>
                <div class='formEntry'>
                    <label for='email'>Email</label>
                    <input type='email' id='email' name='email'><br>
                </div>
                <div class='formEntry'>
                    <label for='mobile'>Mobile Number</label>
                    <input type='text' id='mobile' name='mobile'><br>
                </div>
                <div class='formEntry'>
                    <label for='password'>Password</label>
                    <input type='password' id='password' name='password'><br>
                </div>
                <input type='submit' value='SignUp'>&nbsp;<input type='reset' id='reset' value='Reset'>
            </fieldset>
        </form>
        <h4 id='usernameError' class='errorMessage'></h4>
        <h4 id='emailError' class='errorMessage'></h4>
        <h4 id='mobileError' class='errorMessage'></h4>
        <h4 id='passwordError' class='errorMessage'></h4>
    </div>
</body>

</html>
